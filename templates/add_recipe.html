<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Gusto | Modern International Cuisine</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Custom Stylesheet -->
      <link rel="stylesheet" href="../static/css/style.css" type="text/css">
   </head>
   <body>
      <header>
 <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Gusto | Modern International Cuisine</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="authors.html">Authors</a></li>
        <li><a href="cuisines.html">Cuisines</a></li>
        <li><a href="add_recipe.html">Add Recipe</a></li>
        
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
   <li><a href="recipes.html">Recipes</a></li>
        <li><a href="authors.html">Authors</a></li>
        <li><a href="cuisines.html">Cuisines</a></li>
        <li><a href="add_recipe.html">Add Recipe</a></li>
  </ul>
      </header>
      <div class="container-fluid">
      <div class="row">
         <form class="col s12">
            <div class="row">
               <div class="input-field col s12 m6"> <i class="material-icons prefix">assignment</i>
                  <input id="recipe_name" type="text" class="validate">
                  <label for="recipe_name">Recipe Name</label>
               </div>
               <div class="input-field col 12 m6">
                  <input id="photo_link" type="text" class="validate">
                  <label for="photo_link">Photo Link</label>
               </div>
            </div>
            <div class="row">
               <div class="input-field col s12">
                  <input id="ingredients" type="text" class="validate">
                  <label for="password">Ingredients</label>
               </div>
            </div>
            <div class="row">
               <div class="input-field col s12">
                  <input id="amount" type="text" class="validate">
                  <label for="amount">Amount</label>
               </div>
               <a class="waves-effect waves-light btn-small" id="add_ingredient">Add Ingredient</a>
            </div>
         </form>
      </div>
      <div class="row">
         <div class="input-field col s12">
            <input id="author" type="text" class="validate">
            <label for="author">Author</label>
         </div>
      </div>
      <div class="input-field col s12">
         <input id="method" placeholder="e.g. Pout 1 tablespoon of oil into pan" type="text" class="validate">
         <label for="method">Method</label>
          <a class="waves-effect waves-light btn-small" id="add_step">Add Step</a>
      </div>
     
      <div class="row">
         <div class="col s12">
            <p class="range-field">
               <label for="recipe_serves">Serves</label>
               <input type="range" id="recipe_serves" name="recipe_serves" min="1" max="8" value="4" />
            </p>
         </div>
      </div>
      <div class="row">
         <div class="col s12">
            <label for="recipe_prep_time">PREPARATION TIME</label>
         </div>
         <div class="input-field col s12">
            <i class="material-icons prefix">access_time</i>
            <input placeholder="e.g. 15 mins" id="recipe_prep_time" name="recipe_prep_time" type="text" class="validate" required>
         </div>
      </div>
      <div class="row">
         <div class="col s12">
            <label for="difficulty">COOKING TIME</label>
         </div>
         <div class="input-field col s12">
            <i class="material-icons prefix">timer</i>
            <input placeholder="e.g. 30 mins" id="recipe_cook_time" name="recipe_cook_time" type="text" class="validate" required>
         </div>
      </div>
      <div class="row">
         <div class="col s12">
            <label for="difficulty">Difficulty</label>
         </div>
         <div class="col s4 center-align">
            <label>
            <input class="with-gap" name="difficulty" id="difficulty_easy" value="Easy" type="radio" />
            <span>Easy</span>
            </label>
         </div>
         <div class="col s4 center-align">
            <label>
            <input class="with-gap" name="difficulty" id="difficulty_medium" value="Medium" type="radio" checked />
            <span>Medium</span>
            </label>
         </div>
         <div class="col s4 center-align">
            <label>
            <input class="with-gap" name="difficulty" id="difficulty_hard" value="Hard" type="radio" />
            <span>Hard</span>
            </label>
         </div>
      </div>
      <div class="row">
                    <div class="col s12">
                        <label for="cuisine">CUISINE</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">local_dining</i>
                        <select id="cuisine" name="cuisine" required>
                  <option value="" disabled selected>Choose...</option>
                      <option value="Italian">Italian</option>
                      <option value="French">French</option>
                      <option value="Thai">Indian</option>
                      <option value="Spanish">Spanish</option>
                      <option value="Chinese">Chinese</option>
                      <option value="Other">Other</option>
      <div class="row">
      <div class="col s12">
         <button class="waves-effect light btn-small" id="add_recipe" type="submit" name="action">ADD RECIPE
         <i class="material-icons right">playlist_add</i>
         </button>
         </form>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script src="../static/js/scripts.js" type="text/javascript"></script>
   
   </body>
</html>
